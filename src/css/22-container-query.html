    <script type="module">
      const slider = document.querySelector(".slider");
      const container = document.querySelector(".container");

      slider.addEventListener("input", () => {
        const sliderValue = slider.value + "px";
        container.style.inlineSize = sliderValue;
      });
    </script>

    <!-- 카드 컴포넌트 크기 변환을 위한 슬라이더 -->
    <div class="slider-wrapper">
      <label for="slider" class="sr-only">슬라이더</label>
      <input type="range" class="slider" id="slider" value="300" min="300" max="2000" />
    </div>

    <!-- 카드 컴포넌트 -->
