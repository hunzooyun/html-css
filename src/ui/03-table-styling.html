<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 예제 | Techit</title>
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./styles/03-table-styeling.css" />
  </head>
  <body>
    <h1>언론 속 이디야</h1>
    <table class="table-styling">
      <caption>
        이디야의 소식을 전해 드립니다
      </caption>
      <col class="number" />
      <col class="img" />
      <col class="title" />
      <col class="detail" />
      <col class="date" />

      <thead>
        <tr>
          <th scope="col">순서</th>
          <th scope="col" sr-only>이미지</th>
          <th scope="col">제목</th>
          <th scope="col" sr-only>내용</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>999</td>
          <td><img src="./../assets/food/cake.jpeg" alt="이디야 조각 케이크 2종" /></td>
          <td>[MTN] 이디야커피, 조각 케이크 2종 출시…디저트 강화</td>
          <td>이디야커피가 조각 케이크 신제품 2종과 기존 조각 케이크 3종을 리뉴얼해 출시하며 디저트 케이크 라인업을 강화 ...</td>
          <td>2024.10.10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
